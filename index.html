<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>the calculator</title>
</head>

<body>
    <div class="wrapper">

        <div class="skin">
            <div class="screenInput"></div>
            <div class="screenOutput"></div>         
        </div>

        <div class="btnInterface">

            <div class="btnSpace">

                <div class="row1">
                    <ul>
                        <li><button id="btn9" value="9">9</button></li>
                        <li><button id="btn8" value="8">8</button></li>
                        <li><button id="btn7" value="7">7</button></li>
                        <li><button id="btn6" value="6">6</button></li>
                    </ul>
                </div>
                <div class="row2">
                    <ul>
                        <li><button id="btn5" value="5">5</button></li>
                        <li><button id="btn4" value="4">4</button></li>
                        <li><button id="btn3" value="3">3</button>3</button></li>
                        <li><button id="btn2" value="2">2</button></li>
                    </ul>
                </div>
                <div class="row3">
                    <ul>
                        <li><button id="btn1" value="1">1</button></li>
                        <li><button id="btn0" value="0">0</button></li>
                        <li><button id="btnDot" value=".">.</button></li>
                        <li><button id="btnAdd" value="+">+</button></li>
                       </ul>
                </div>
                <div class="row4">
                    <ul>
                        <li><button id="btnSub" value="-">-</button></li>
                        <li><button id="btnMult" value="*">x</button></li>
                        <li><button id="btnDiv" value= "/">/</button></li>
                        <li><button id="btnMod" value="%">%</button></li>
                     </ul>
                </div>
                <div class="row5">
                    <ul>
                        <li><button id="btnDel" value="">Del</button></li>
                        <li><button id="btnAc" value="">AC</button></li>
                        <li><button id="btnAnsw" value="ans">Ans</button></li>
                        <li><button id="btnEqu" value="equ">=</button></li>
                    </ul>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
